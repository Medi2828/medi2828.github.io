<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Space</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <script>
        
        if (!localStorage.getItem('logged_in')) {
            window.location.href = 'index.html';
        }
    </script>
    <div class="nav-menu">
        <button class="menu-toggle">‚â°</button>
        <div class="profile-section">
            <img src="img/Black.jpg" class="profile-pic" id="profilePic">
            <div class="profile-upload">
                <label for="profileUpload" class="upload-btn">Change Photo</label>
                <input type="file" id="profileUpload" accept="image/*">
            </div>
            <div class="profile-name">Hi <span id="username">User</span>!</div>
        </div> 
        <ul class="nav-links">
            <li><a href="#" onclick="showSection('home')">Home</a></li>
            <li><a href="#" onclick="showSection('notes')">Notes</a></li>
            <li><a href="#" onclick="showSection('agenda')">Agenda</a></li>
            <li><a href="#" onclick="showSection('tools')">Study Tools</a></li>
             <li><a href="#" onclick="showSection('todo')">To Do List</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div id="home" class="section-container">
            <h2>My Dashboard</h2>
            <div class="dashboard-section">
                <h3>Quick Notes</h3>
                <div id="welcomeMessage" class="editable-area" contenteditable="true" placeholder="Add some miscellaneous notes..."></div>
            </div>
            <div class="dashboard-section">
                <h3>Quick Links</h3>
                <div id="quickLinks" class="editable-area" contenteditable="true" placeholder="Add your frequently used links. . ."></div>
            </div>
            <div class="dashboard-section">
                <h3>Study Goals</h3>    
                <div id="studyGoals" class="editable-area" contenteditable="true" placeholder="Add your Study Goals here. . ."></div>
            </div>
            <button onclick="saveDashboard()" class="save-btn">Save Dashboard</button>
        </div>

        <div id="notes" class="section-container" style="display: none;">
            <h2>My Notes</h2>
            <div class="format-toolbar">
                <button type="button" class="format-btn" onclick="formatNotes('bold')"><strong>B</strong></button>
                <button type="button" class="format-btn" onclick="formatNotes('italic')"><em>I</em></button>
            </div>
            <div id="notesArea" class="editable-area" contenteditable="true" placeholder="Start taking notes here..."></div>
            <button onclick="saveNotes()" class="save-btn">Save Notes</button>
        </div>

        <div id="agenda" class="section-container" style="display: none;">
            <h2>Agenda</h2>
            <div class="task-input-section">
                <div class="task-input-group">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <select id="taskColor">
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="purple">Purple</option>
                        <option value="orange">Orange</option>
                        <option value="pink">Pink</option>
                    </select>
                    <button onclick="addTask()">Add Task</button>
                </div>
            </div>
            <div class="calendar-header">
                <button onclick="previousMonth()" class="calendar-nav">‚Üê Previous</button>
                <h3 id="monthYear"></h3>
                <button onclick="nextMonth()" class="calendar-nav">Next ‚Üí</button>
            </div>
            <div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-bottom: 10px;">
                <div style="font-weight: bold; color: #0078d7; text-align: center;">Mon</div>
                <div style="font-weight: bold; color: #0078d7; text-align: center;">Tue</div>
                <div style="font-weight: bold; color: #0078d7; text-align: center;">Wed</div>
                <div style="font-weight: bold; color: #0078d7; text-align: center;">Thu</div>
                <div style="font-weight: bold; color: #0078d7; text-align: center;">Fri</div>
                <div style="font-weight: bold; color: #0078d7; text-align: center;">Sat</div>
                <div style="font-weight: bold; color: #0078d7; text-align: center;">Sun</div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <div id="tools" class="section-container" style="display: none;">
            <h2>Study Tools</h2>
            <div class="dashboard-section">
                <h3>Sources Notes</h3>
                <div id="sourcesNotes" class="editable-area" contenteditable="true" placeholder="Add notes about your study sources..."></div>
            </div>
            <button onclick="saveStudyTools()" class="save-btn">Save Study Tools</button>
        </div>
         <div id="todo" class="section-container" style="display: none;">
            <h2>To Do List</h2>
            <input type="text" id="todoInput" placeholder="Add a task...">
            <button onclick="addTodo()">Add</button>
            <ul id="todoList" class="todo-list"></ul>
            <button onclick="saveTodo()" class="save-btn">Save</button>
        </div>
    </div>

    <script>
        
        if (!localStorage.getItem('logged_in')) {
            window.location.href = 'index.html';
        }
        const currentUser = localStorage.getItem('registered_user');
        document.getElementById('username').textContent = currentUser;

        const savedNotes = localStorage.getItem(currentUser + '_notes');  
        if (savedNotes) {
            document.getElementById('notesArea').innerHTML = savedNotes;
        }

        const savedWelcome = localStorage.getItem(currentUser + '_welcome');
        if (savedWelcome) {
            document.getElementById('welcomeMessage').innerHTML = savedWelcome;
        }

        const savedLinks = localStorage.getItem(currentUser + '_quicklinks');
        if (savedLinks) {
            document.getElementById('quickLinks').innerHTML = savedLinks;
        }

        const savedGoals = localStorage.getItem(currentUser + '_goals');
        if (savedGoals) {
            document.getElementById('studyGoals').innerHTML = savedGoals;
        }

        const menuBtn = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        const mainContent = document.querySelector('.main-content');

        menuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });

      
        document.getElementById('profileUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePic').src = e.target.result;
                    localStorage.setItem(localStorage.getItem('registered_user') + '_profilePic', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        const savedProfilePic = localStorage.getItem(localStorage.getItem('registered_user') + '_profilePic');
        if (savedProfilePic) {
            document.getElementById('profilePic').src = savedProfilePic;
        }

        function saveNotes() {
            const notes = document.getElementById('notesArea').innerHTML;
            localStorage.setItem(localStorage.getItem('registered_user') + '_notes', notes);
            alert('Notes saved successfully!');
        }

        function formatNotes(command) {
            const notes = document.getElementById('notesArea');
            notes.focus();

            document.execCommand(command, false, null);
        }

        function logout() {
            localStorage.removeItem('logged_in');
            window.location.href = 'index.html';
        }

        function showSection(section) {
         
            const sections = document.querySelectorAll('.section-container');
            sections.forEach(s => s.style.display = 'none');

            document.getElementById(section).style.display = 'block';
        }

        function saveDashboard() {
            const currentUser = localStorage.getItem('registered_user');
            const welcome = document.getElementById('welcomeMessage').innerHTML;
            const links = document.getElementById('quickLinks').innerHTML;
            const goals = document.getElementById('studyGoals').innerHTML;

            localStorage.setItem(currentUser + '_welcome', welcome);
            localStorage.setItem(currentUser + '_quicklinks', links);
            localStorage.setItem(currentUser + '_goals', goals);

            alert('Dashboard saved successfully!');
        }

        function saveStudyTools() {
            const currentUser = localStorage.getItem('registered_user');
            const sourcesNotes = document.getElementById('sourcesNotes').innerHTML;

            localStorage.setItem(currentUser + '_sourcesNotes', sourcesNotes);

            alert('Study Tools saved successfully!');
        }

        let todos = [];
        function loadTodos() {
            const currentUser = localStorage.getItem('registered_user');
            const saved = localStorage.getItem(currentUser + '_todos');
            if (saved) {
                todos = JSON.parse(saved);
                renderTodos();
            }
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const task = input.value;

            if (task === '') {
                return;
            }

            todos.push({ text: task, done: false });
            input.value = '';
            renderTodos();
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            list.innerHTML = '';
            todos.forEach((todo, i) => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                if (todo.done) li.classList.add('completed');

                const cbId = `todo_cb_${Date.now()}_${i}`;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = cbId;
                checkbox.className = 'todo-checkbox';
                checkbox.checked = !!todo.done;
                checkbox.addEventListener('change', (e) => {
                    todos[i].done = e.target.checked;
                    renderTodos();
                });

                const label = document.createElement('label');
                label.className = 'todo-label';
                label.htmlFor = cbId;
                label.textContent = todo.text;

                li.appendChild(checkbox);
                li.appendChild(label);
                list.appendChild(li);
            });
        }

        function saveTodo() {
            const currentUser = localStorage.getItem('registered_user');
            localStorage.setItem(currentUser + '_todos', JSON.stringify(todos));
            alert('Saved!');
        }

       
        showSection('home');
// kalender
        let currentDate = new Date();
        let tasks = {};
        let draggedTask = null;

        function initCalendar() {
            const currentUser = localStorage.getItem('registered_user');
            const savedTasks = localStorage.getItem(currentUser + '_tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
            renderCalendar();
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);

            document.getElementById('monthYear').textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            // eerste dag maandag ipv zondag
            let startDay = firstDay.getDay() - 1;
            if (startDay === -1) startDay = 6;

        
            for (let i = prevLastDay.getDate() - startDay + 1; i <= prevLastDay.getDate(); i++) {
                const dayDiv = createDayElement(i, month - 1, 'other-month');
                calendarGrid.appendChild(dayDiv);
            }
       
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const dayDiv = createDayElement(i, month);
                calendarGrid.appendChild(dayDiv);
            }

            for (let i = 1; i <= (42 - calendarGrid.children.length); i++) {
                const dayDiv = createDayElement(i, month + 1, 'other-month');
                calendarGrid.appendChild(dayDiv);
            }
        }

        function createDayElement(day, month, className = '') {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'calendar-day ' + className;

            const today = new Date();
            if (day === today.getDate() && month === today.getMonth() && currentDate.getFullYear() === today.getFullYear()) {
                dayDiv.classList.add('today');
            }

            const dateStr = formatDate(new Date(currentDate.getFullYear(), month, day));
            const dayHeader = document.createElement('div');
            dayHeader.className = 'calendar-day-header';
            dayHeader.textContent = day;
            dayDiv.appendChild(dayHeader);

            if (tasks[dateStr]) {
                tasks[dateStr].forEach((taskObj, index) => {
                    const taskElement = document.createElement('div');
                    const taskText = typeof taskObj === 'string' ? taskObj : taskObj.text;
                    const taskColor = typeof taskObj === 'string' ? 'blue' : (taskObj.color || 'blue');
                    
                    taskElement.className = 'task-item ' + taskColor;
                    taskElement.draggable = true;
                    
                    const taskContent = document.createElement('span');
                    taskContent.textContent = taskText;
                    taskElement.appendChild(taskContent);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'task-delete-btn';
                    deleteBtn.textContent = '√ó';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        deleteTask(dateStr, index);
                    };
                    taskElement.appendChild(deleteBtn);
                    
                    taskElement.addEventListener('dragstart', (e) => {
                        draggedTask = { task: { text: taskText, color: taskColor }, from: dateStr, index: index };
                    });
                    dayDiv.appendChild(taskElement);
                });
            }

            dayDiv.addEventListener('dragover', (e) => {
                e.preventDefault();
                dayDiv.style.background = '#ddd';
            });

            dayDiv.addEventListener('dragleave', () => {
                dayDiv.style.background = '';
            });

            dayDiv.addEventListener('drop', (e) => {
                e.preventDefault();
                dayDiv.style.background = '';
                if (draggedTask) {
                    if (draggedTask.from !== dateStr) {
             // Remove from old date
                        if (tasks[draggedTask.from]) {
                            tasks[draggedTask.from].splice(draggedTask.index, 1);
                            if (tasks[draggedTask.from].length === 0) {
                                delete tasks[draggedTask.from];
                            }
                        }
             // Add to new date
                        if (!tasks[dateStr]) {
                            tasks[dateStr] = [];
                        }
                        tasks[dateStr].push(draggedTask.task);
                        saveTasks();
                        renderCalendar();
                    }
                    draggedTask = null;
                }
            });

            return dayDiv;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskColor = document.getElementById('taskColor').value;
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Please enter a task');
                return;
            }

            const today = formatDate(new Date());
            if (!tasks[today]) {
                tasks[today] = [];
            }
            tasks[today].push({ text: taskText, color: taskColor });
            saveTasks();
            renderCalendar();
            taskInput.value = '';
        }

        function deleteTask(dateStr, index) {
            if (tasks[dateStr]) {
                tasks[dateStr].splice(index, 1);
                if (tasks[dateStr].length === 0) {
                    delete tasks[dateStr];
                }
                saveTasks();
                renderCalendar();
            }
        }

        function saveTasks() {
            const currentUser = localStorage.getItem('registered_user');
            localStorage.setItem(currentUser + '_tasks', JSON.stringify(tasks));
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

    
        initCalendar();
        loadTodos();

        let calcDisplay = '';
        let calcOperator = null;
        let calcPrevValue = null;
        let calcShouldResetDisplay = false;

        function openCalculator() {
            document.getElementById('calculatorModal').style.display = 'flex';
            calcDisplay = '';
            calcOperator = null;
            calcPrevValue = null;
            calcShouldResetDisplay = false;
            updateCalcDisplay();
        }

        function closeCalculator() {
            document.getElementById('calculatorModal').style.display = 'none';
        }

        function updateCalcDisplay() {
            document.getElementById('calcDisplay').textContent = calcDisplay || '0';
        }

        function calcAppendNumber(num) {
            if (calcShouldResetDisplay) {
                calcDisplay = '';
                calcShouldResetDisplay = false;
            }
            calcDisplay += num;
            updateCalcDisplay();
        }

        function calcSetOperator(op) {
            if (calcDisplay === '') return;
            if (calcPrevValue === null) {
                calcPrevValue = parseFloat(calcDisplay);
            } else if (calcOperator) {
                calcPerform();
            }
            calcOperator = op;
            calcShouldResetDisplay = true;
        }

        function calcPerform() {
            if (calcOperator === null || calcPrevValue === null || calcDisplay === '') return;
            const current = parseFloat(calcDisplay);
            let result;
            switch (calcOperator) {
                case '+':
                    result = calcPrevValue + current;
                    break;
                case '-':
                    result = calcPrevValue - current;
                    break;
                case '√ó':
                    result = calcPrevValue * current;
                    break;
                case '√∑':
                    result = current !== 0 ? calcPrevValue / current : 0;
                    break;
                default:
                    return;
            }
            calcDisplay = result.toString();
            calcOperator = null;
            calcPrevValue = null;
            calcShouldResetDisplay = true;
            updateCalcDisplay();
        }

        function calcClear() {
            calcDisplay = '';
            calcOperator = null;
            calcPrevValue = null;
            calcShouldResetDisplay = false;
            updateCalcDisplay();
        }

        document.getElementById('calculatorModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCalculator();
            }
        });
    </script>

    <button onclick="openCalculator()" class="calc-fab">üßÆ</button>

    <div id="calculatorModal" class="modal" style="display:none;">
        <div class="calculator-box">
            <div class="calc-header">
                <span>Calculator</span>
                <button onclick="closeCalculator()" class="calc-close">&times;</button>
            </div>                              
            <div id="calcDisplay" class="calc-display">0</div>
            <div class="calc-buttons">
                <button onclick="calcClear()" class="calc-btn calc-clear">C</button>
                <button onclick="calcSetOperator('√∑')" class="calc-btn calc-op">√∑</button>
                <button onclick="calcSetOperator('√ó')" class="calc-btn calc-op">√ó</button>
                <button onclick="calcAppendNumber('7')" class="calc-btn">7</button>
                <button onclick="calcAppendNumber('8')" class="calc-btn">8</button>
                <button onclick="calcAppendNumber('9')" class="calc-btn">9</button>
                <button onclick="calcSetOperator('-')" class="calc-btn calc-op">‚àí</button>
                <button onclick="calcAppendNumber('4')" class="calc-btn">4</button>
                <button onclick="calcAppendNumber('5')" class="calc-btn">5</button>
                <button onclick="calcAppendNumber('6')" class="calc-btn">6</button>
                <button onclick="calcSetOperator('+')" class="calc-btn calc-op">+</button>
                <button onclick="calcAppendNumber('1')" class="calc-btn">1</button>
                <button onclick="calcAppendNumber('2')" class="calc-btn">2</button>
                <button onclick="calcAppendNumber('3')" class="calc-btn">3</button>
                <button onclick="calcAppendNumber('0')" class="calc-btn calc-zero">0</button>
                <button onclick="calcAppendNumber('.')" class="calc-btn">.</button>
                <button onclick="calcPerform()" class="calc-btn calc-equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
