<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Space</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .nav-menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s;
        }
        .nav-menu.collapsed {
            transform: translateX(-220px);
        }
        .menu-toggle {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #0078d7;
        }
        .profile-section {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
            border: 3px solid #0078d7;
        }
        .profile-name {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }
        .nav-links {
            list-style: none;
            padding: 0;
        }
        .nav-links li {
            margin: 10px 0;
        }
        .nav-links a {
            color: #666;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .nav-links a:hover {
            background: #f0f8ff;
            color: #0078d7;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .main-content.expanded {
            margin-left: 30px;
        }
        .section-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        #notesArea {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .save-btn {
            background: #0078d7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .dashboard-section {
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
        }
        .dashboard-section h3 {
            color: #0078d7;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .editable-area {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
            background: white;
        }
        [contenteditable="true"]:empty:before {
            content: attr(placeholder);
            color: #999;
            font-style: italic;
        }
        .save-btn:hover {
            background: #006cbd;
        }
        .profile-upload {
            margin-top: 10px;
        }
        #profileUpload {
            display: none;
        }
        .upload-btn {
            background: #0078d7;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .calendar-nav {
            background: #0078d7;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .calendar-nav:hover {
            background: #006cbd;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .calendar-day {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            min-height: 100px;
            border: 2px solid #ddd;
            transition: background 0.2s;
        }
        .calendar-day.other-month {
            opacity: 0.5;
        }
        .calendar-day.today {
            background: #e8f5e9;
            border-color: #4caf50;
        }
        .calendar-day-header {
            font-weight: bold;
            color: #0078d7;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .task-item {
            background: #0078d7;
            color: white;
            padding: 6px;
            border-radius: 4px;
            margin-bottom: 4px;
            cursor: move;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .task-item:hover {
            background: #006cbd;
        }
        .task-input-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .task-input-group {
            display: flex;
            gap: 10px;
        }
        .task-input-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .task-input-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .task-input-group button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .task-input-group button:hover {
            background: #45a049;
        }
        .task-item.blue {
            background: #0078d7;
        }
        .task-item.red {
            background: #d32f2f;
        }
        .task-item.green {
            background: #4caf50;
        }
        .task-item.purple {
            background: #7c3aed;
        }
        .task-item.orange {
            background: #ff9800;
        }
        .task-item.pink {
            background: #e91e63;
        }
        .task-delete-btn {
            position: relative;
            float: right;
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 10px;
        }
        .task-delete-btn:hover {
            background: rgba(255,255,255,0.6);
        }
        
		.container {
			max-width: 800px;
			margin: 40px auto;
			background: #fff;
			box-shadow: 0 2px 8px rgba(0,0,0,0.08);
			border-radius: 8px;
			padding: 32px;
		}
		h1 {
			color: #333;
			margin-bottom: 8px;
		}
		h2 {
			color: #0078d7;
			margin-top: 32px;
		}
		.profile {
			display: flex;
			align-items: center;
			gap: 24px;
			margin-bottom: 24px;
		}
		.profile img {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			object-fit: cover;
			border: 2px solid #0078d7;
		}
		.about {
			margin-bottom: 24px;
		}
		.projects {
			list-style: none;
			padding: 0;
		}
		.projects li {
			background: #f0f8ff;
			margin-bottom: 12px;
			padding: 16px;
			border-radius: 6px;
			box-shadow: 0 1px 4px rgba(0,120,215,0.05);
		}
		.contact {
			margin-top: 32px;
		}
		.contact a {
			color: #0078d7;
			text-decoration: none;
		}
		.contact a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
    <script>
        
        if (!localStorage.getItem('logged_in')) {
            window.location.href = 'index.html';
        }
    </script>
    <div class="nav-menu">
        <button class="menu-toggle">≡</button>
        <div class="profile-section">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI2UwZTBlMCIgZD0iTTAgMGgyNHYyNEgweiIvPjxwYXRoIGZpbGw9IiM5ZTllOWUiIGQ9Ik0xMiAxMmMyLjIxIDAgNC0xLjc5IDQtNHMtMS43OS00LTQtNC00IDEuNzktNCA0IDEuNzkgNCA0IDR6bTAgMmMtMi42NyAwLTggMS4zNC04IDR2Mmg3LjVIMjJ2LTJjMC0yLjY2LTUuMzMtNC04LTR6Ii8+PC9zdmc+" alt="Profile Photo" class="profile-pic" id="profilePic">
            <div class="profile-upload">
                <label for="profileUpload" class="upload-btn">Change Photo</label>
                <input type="file" id="profileUpload" accept="image/*">
            </div>
            <div class="profile-name">Hi <span id="username">User</span>!</div>
        </div> 
        <ul class="nav-links">
            <li><a href="#" onclick="showSection('home')">Home</a></li>
            <li><a href="#" onclick="showSection('notes')">Notes</a></li>
            <li><a href="#" onclick="showSection('agenda')">Agenda</a></li>
            <li><a href="#" onclick="showSection('tools')">Study Tools</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div id="home" class="section-container">
            <h2>My Dashboard</h2>
            <div class="dashboard-section">
                <h3>Quick Notes</h3>
                <textarea id="welcomeMessage" class="editable-area" placeholder="Add some miscellaneous notes. . ."></textarea>
            </div>
            <div class="dashboard-section">
                <h3>Quick Links</h3>
                <div id="quickLinks" class="editable-area" contenteditable="true" placeholder="Add your frequently used links. . ."></div>
            </div>
            <div class="dashboard-section">
                <h3>Study Goals</h3>
                <div id="studyGoals" class="editable-area" contenteditable="true" placeholder="Add your Study Goals here. . ."></div>
            </div>
            <button onclick="saveDashboard()" class="save-btn">Save Dashboard</button>
        </div>

        <div id="notes" class="section-container" style="display: none;">
            <h2>My Notes</h2>
            <textarea id="notesArea" placeholder="Start taking notes here..."></textarea>
            <button onclick="saveNotes()" class="save-btn">Save Notes</button>
        </div>

        <div id="agenda" class="section-container" style="display: none;">
            <h2>Agenda</h2>
            <div class="task-input-section">
                <div class="task-input-group">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <select id="taskColor">
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="purple">Purple</option>
                        <option value="orange">Orange</option>
                        <option value="pink">Pink</option>
                    </select>
                    <button onclick="addTask()">Add Task</button>
                </div>
            </div>
            <div class="calendar-header">
                <button onclick="previousMonth()" class="calendar-nav">← Previous</button>
                <h3 id="monthYear"></h3>
                <button onclick="nextMonth()" class="calendar-nav">Next →</button>
            </div>
            <div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-bottom: 10px;">
                <div style="font-weight: bold; color: #0078d7; text-align: center;">Mon</div>
                <div style="font-weight: bold; color: #0078d7; text-align: center;">Tue</div>
                <div style="font-weight: bold; color: #0078d7; text-align: center;">Wed</div>
                <div style="font-weight: bold; color: #0078d7; text-align: center;">Thu</div>
                <div style="font-weight: bold; color: #0078d7; text-align: center;">Fri</div>
                <div style="font-weight: bold; color: #0078d7; text-align: center;">Sat</div>
                <div style="font-weight: bold; color: #0078d7; text-align: center;">Sun</div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <script>
        // Check login status
        if (!localStorage.getItem('logged_in')) {
            window.location.href = 'index.html';
        }

        // Maak username
        const currentUser = localStorage.getItem('registered_user');
        document.getElementById('username').textContent = currentUser;

        // Laad opgeslagen notes
        const savedNotes = localStorage.getItem(currentUser + '_notes');  
        if (savedNotes) {
            document.getElementById('notesArea').value = savedNotes;
        }

        // Load opgeslagen dashboard 
        const savedWelcome = localStorage.getItem(currentUser + '_welcome');
        if (savedWelcome) {
            document.getElementById('welcomeMessage').value = savedWelcome;
        }

        const savedLinks = localStorage.getItem(currentUser + '_quicklinks');
        if (savedLinks) {
            document.getElementById('quickLinks').innerHTML = savedLinks;
        }

        const savedGoals = localStorage.getItem(currentUser + '_goals');
        if (savedGoals) {
            document.getElementById('studyGoals').innerHTML = savedGoals;
        }

        // Menu toggle
        const menuBtn = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        const mainContent = document.querySelector('.main-content');

        menuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });

        // Profile picture upload
        document.getElementById('profileUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePic').src = e.target.result;
                    localStorage.setItem(localStorage.getItem('registered_user') + '_profilePic', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Laad opgeslagen pfp
        const savedProfilePic = localStorage.getItem(localStorage.getItem('registered_user') + '_profilePic');
        if (savedProfilePic) {
            document.getElementById('profilePic').src = savedProfilePic;
        }

        function saveNotes() {
            const notes = document.getElementById('notesArea').value;
            localStorage.setItem(localStorage.getItem('registered_user') + '_notes', notes);
            alert('Notes saved successfully!');
        }

        function logout() {
            localStorage.removeItem('logged_in');
            window.location.href = 'index.html';
        }

        function showSection(section) {
            // Hide 
            const sections = document.querySelectorAll('.section-container');
            sections.forEach(s => s.style.display = 'none');
            
            // Show 
            document.getElementById(section).style.display = 'block';
        }

        function saveDashboard() {
            const currentUser = localStorage.getItem('registered_user');
            const welcome = document.getElementById('welcomeMessage').value;
            const links = document.getElementById('quickLinks').innerHTML;
            const goals = document.getElementById('studyGoals').innerHTML;

            localStorage.setItem(currentUser + '_welcome', welcome);
            localStorage.setItem(currentUser + '_quicklinks', links);
            localStorage.setItem(currentUser + '_goals', goals);

            alert('Dashboard saved successfully!');
        }

        // laat home zien 
        showSection('home');

        // Kalender
        let currentDate = new Date();
        let tasks = {};
        let draggedTask = null;

        function initCalendar() {
            const currentUser = localStorage.getItem('registered_user');
            const savedTasks = localStorage.getItem(currentUser + '_tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
            renderCalendar();
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);

            document.getElementById('monthYear').textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            // Adjust first day to Monday (1) instead of Sunday (0)
            let startDay = firstDay.getDay() - 1;
            if (startDay === -1) startDay = 6;

            // Previous month days
            for (let i = prevLastDay.getDate() - startDay + 1; i <= prevLastDay.getDate(); i++) {
                const dayDiv = createDayElement(i, month - 1, 'other-month');
                calendarGrid.appendChild(dayDiv);
            }

            // Current month days
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const dayDiv = createDayElement(i, month);
                calendarGrid.appendChild(dayDiv);
            }

            // Next month days
            for (let i = 1; i <= (42 - calendarGrid.children.length); i++) {
                const dayDiv = createDayElement(i, month + 1, 'other-month');
                calendarGrid.appendChild(dayDiv);
            }
        }

        function createDayElement(day, month, className = '') {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'calendar-day ' + className;

            const today = new Date();
            if (day === today.getDate() && month === today.getMonth() && currentDate.getFullYear() === today.getFullYear()) {
                dayDiv.classList.add('today');
            }

            const dateStr = formatDate(new Date(currentDate.getFullYear(), month, day));
            const dayHeader = document.createElement('div');
            dayHeader.className = 'calendar-day-header';
            dayHeader.textContent = day;
            dayDiv.appendChild(dayHeader);

            if (tasks[dateStr]) {
                tasks[dateStr].forEach((taskObj, index) => {
                    const taskElement = document.createElement('div');
                    const taskText = typeof taskObj === 'string' ? taskObj : taskObj.text;
                    const taskColor = typeof taskObj === 'string' ? 'blue' : (taskObj.color || 'blue');
                    
                    taskElement.className = 'task-item ' + taskColor;
                    taskElement.draggable = true;
                    
                    const taskContent = document.createElement('span');
                    taskContent.textContent = taskText;
                    taskElement.appendChild(taskContent);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'task-delete-btn';
                    deleteBtn.textContent = '×';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        deleteTask(dateStr, index);
                    };
                    taskElement.appendChild(deleteBtn);
                    
                    taskElement.addEventListener('dragstart', (e) => {
                        draggedTask = { task: { text: taskText, color: taskColor }, from: dateStr, index: index };
                    });
                    dayDiv.appendChild(taskElement);
                });
            }

            dayDiv.addEventListener('dragover', (e) => {
                e.preventDefault();
                dayDiv.style.background = '#ddd';
            });

            dayDiv.addEventListener('dragleave', () => {
                dayDiv.style.background = '';
            });

            dayDiv.addEventListener('drop', (e) => {
                e.preventDefault();
                dayDiv.style.background = '';
                if (draggedTask) {
                    if (draggedTask.from !== dateStr) {
                        // Remove from old date
                        if (tasks[draggedTask.from]) {
                            tasks[draggedTask.from].splice(draggedTask.index, 1);
                            if (tasks[draggedTask.from].length === 0) {
                                delete tasks[draggedTask.from];
                            }
                        }
                        // Add to new date
                        if (!tasks[dateStr]) {
                            tasks[dateStr] = [];
                        }
                        tasks[dateStr].push(draggedTask.task);
                        saveTasks();
                        renderCalendar();
                    }
                    draggedTask = null;
                }
            });

            return dayDiv;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskColor = document.getElementById('taskColor').value;
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Please enter a task');
                return;
            }

            const today = formatDate(new Date());
            if (!tasks[today]) {
                tasks[today] = [];
            }
            tasks[today].push({ text: taskText, color: taskColor });
            saveTasks();
            renderCalendar();
            taskInput.value = '';
        }

        function deleteTask(dateStr, index) {
            if (tasks[dateStr]) {
                tasks[dateStr].splice(index, 1);
                if (tasks[dateStr].length === 0) {
                    delete tasks[dateStr];
                }
                saveTasks();
                renderCalendar();
            }
        }

        function saveTasks() {
            const currentUser = localStorage.getItem('registered_user');
            localStorage.setItem(currentUser + '_tasks', JSON.stringify(tasks));
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // Initialize calendar
        initCalendar();
    </script>
</body>
</html>
